<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Call</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            #container
            {
                height: 400px;
                width: 200px;

            }
        </style>

    </head>

    <body>
        <div id="container"></div>
        
        <script>
            const container = document.querySelector("#container");

            const request = new XMLHttpRequest();
            request.open('GET', "https://restcountries.com/v3.1/name/pakistan")
            request.send();

            //to get the response
            request.addEventListener('load', function()
        {
            // console.log(this.responseText);
            const [data] = JSON.parse(this.responseText);
            console.log(data);
            const htmlData = `
            <div id="card">
            <article class ="card">
                <div class="card-body">
                    <img src="${data.flags.png}" alt="">
                    <h1 class="card-body-title">${data.name.common}</h1>
                    <p class="card-body-text">capital : ${data.capital}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data.languages.urd}</h3>
                        <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.population}</h3>
                        <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.currencies.PKR.name}</h3>
                        <p>Currencies</p>
                    </div>
                </div>
            </article>
        </div> 
            `;
            container.insertAdjacentHTML("afterbegin",htmlData)
        })
            
        </script>


    </body>
</html>
